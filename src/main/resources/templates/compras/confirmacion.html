<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Confirmación de Compra</title>
  <link rel="stylesheet" th:href="@{/css/estilos.css}" />
</head>
<body>
  <header>
    <div class="navbar">
      <a class="brand" th:href="@{/}">
        <img th:src="@{/img/logo.png}" alt="Logo Mommy's Ice Cream" />
        <h1>Mommy’s <span>Ice Cream</span></h1>
      </a>
    </div>
  </header>

  <main class="centrado">
    <div class="contenedor-formulario" style="text-align: center;">
      <h2>¡Gracias por tu compra!</h2>
      <p>Tu pedido ha sido procesado exitosamente.</p>
      <img src="/img/compra_exitosa.png" alt="Compra exitosa" style="width: 180px; margin: 1em auto;" />
      <div style="margin-top: 2em;">
        <a th:href="@{/compras/historial}">
          <button class="btn">Ver historial de pedidos</button>
        </a>
        <a th:href="@{/productos/catalogo}">
          <button class="btn" style="background-color: var(--gris); color: var(--texto);">Seguir comprando</button>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Mommy's Ice Cream</p>
  </footer>
</body>
</html>
