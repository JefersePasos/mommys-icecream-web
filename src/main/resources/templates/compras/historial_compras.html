<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Historial de Pedidos</title>
  <link rel="stylesheet" th:href="@{/css/estilos.css}" />
</head>
<body>
  <header>
    <div class="navbar">
      <a class="brand" th:href="@{/}">
        <img th:src="@{/img/logo.png}" alt="Logo Mommy's Ice Cream" />
        <h1>Mommy’s <span>Ice Cream</span></h1>
      </a>
    </div>
  </header>

  <main class="centrado">
    <div class="contenedor-formulario" style="max-width: 720px;">
      <h2>Historial de Pedidos</h2>

      <table style="width:100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th>ID Pedido</th>
            <th>Fecha</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}">123</td>
            <td th:text="${#temporals.format(pedido.created_at, 'yyyy-MM-dd HH:mm')}">2025-11-24</td>
            <td th:text="${pedido.orderStatus} ? 'Confirmado' : 'Pendiente'">Confirmado</td>
          </tr>
        </tbody>
      </table>

      <div style="margin-top: 2em;">
        <a th:href="@{/productos/catalogo}">
          <button class="btn">Volver al Catálogo</button>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Mommy's Ice Cream</p>
  </footer>
</body>
</html>
