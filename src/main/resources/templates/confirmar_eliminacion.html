<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h2>Confirmar Eliminación de Cuenta</h2>

    <p>Por seguridad, ingresa tu contraseña para confirmar la eliminación de tu cuenta.</p>

    <div th:if="${error}">
        <p style="color:red;" th:text="${error}"></p>
    </div>

    <form action="/eliminar-cuenta" method="post">
        <label>Contraseña:</label>
        <input type="password" name="contrasena" required />
        <br><br>
        <button type="submit" style="color: red;">Confirmar y eliminar</button>
        <a href="/perfil"><button type="button">Cancelar</button></a>
    </form>
</body>
</html>
