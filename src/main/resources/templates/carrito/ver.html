<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Carrito</title>
</head>
<body>
    <h1>Carrito de Compras</h1>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${carrito}">
                <td th:text="${item.producto.sabor}"></td>
                <td th:text="${item.cantidad}"></td>
                <td th:text="${item.subtotal}"></td>
                <td>
                    <form th:action="@{'/carrito/remover/' + ${item.producto.id}}" method="post">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/" class="btn">Seguir Comprando</a>
</body>
</html>
