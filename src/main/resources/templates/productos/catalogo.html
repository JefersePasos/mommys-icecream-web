<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:attr="lang=${#locale.language}">

<head>
    <meta charset="UTF-8" />
    <title th:text="#{catalogo.titulo}">Catalog</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
</head>

<body>
    <header>
        <div class="navbar">
            <a class="brand" th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo Mommy's ice cream" />
                <h1>
                    <span th:text="${brandLine1} ?: 'Mommyâ€™s'"></span>
                    <span th:text="${brandLine2} ?: 'Ice Cream'"></span>
                </h1>
            </a>

            <nav class="nav-menu">
                <a th:href="@{/comprar}" th:text="#{nav.comprar}">Comprar</a>
                <a th:href="@{/productos/catalogo}" th:text="#{nav.catalogo}">CatÃ¡logo</a>
                <a th:href="@{/sobre-nosotros}" th:text="#{nav.sobreNosotros}">Sobre Nosotros</a>
                <a th:href="@{/contacto}" th:text="#{nav.contacto}">ContÃ¡ctenos</a>
            </nav>

            <div class="nav-actions">
                <form method="get">
                    <select class="lang-select" name="lang" aria-label="Idioma" onchange="this.form.submit()">
                        <option value="es" th:selected="${#locale.language == 'es'}">ES</option>
                        <option value="en" th:selected="${#locale.language == 'en'}">EN</option>
                    </select>
                </form>
                <a th:href="@{/carrito}" title="Carrito" style="text-decoration:none;">
                    <img th:src="@{/img/carrito.png}" alt="Carrito" style="width:28px;height:28px;object-fit:cover;" />
                </a>
                <a th:href="@{/login}" title="Cuenta" style="text-decoration:none;">
                    <img th:src="@{/img/cuenta.png}" alt="Perfil"
                        style="width:28px;height:28px;object-fit:cover;border-radius:50%;" />
                </a>
            </div>
        </div>
    </header>

    <main class="catalogo-contenido">


        <div class="centrado catalogo-header">
            <h2 class="catalogo-title" th:text="#{catalogo.tituloPagina}">Product Catalog</h2>
        </div>
        <div class="recientes-box" th:if="${recientes != null and #lists.size(recientes) > 0}">
            <h1 class="catalogo-subtitle" th:text="#{catalogo.tituloRecientes}">Discover our latest flavors</h1>
            <div class="grid3 page catalogo-grid recientes-grid">
                <div th:each="producto : ${recientes}" class="tile">
                    <!-- Foto centrada -->
                    <div class="catalogo-img">
                        <img th:if="${producto.imagen != null and producto.imagen != ''}" th:src="${producto.imagen}"
                            alt="Imagen del producto" />
                        <img th:unless="${producto.imagen != null and producto.imagen != ''}"
                            th:src="@{/img/heladosMani.png}" alt="Imagen por defecto" />
                    </div>
                    <!--Nombre en tarjeta-->
                    <div class="product-contenido">
                        <div class="product-title-box">
                            <h3 th:text="${producto.nombre}" class="product-titulo">Product name</h3>
                        </div>


                        <p class="product-descripcion" th:text="${producto.descripcion} ?: #{producto.sinDescripcion}">
                            No description available.
                        </p>

                        <span class="product-precio">â‚¡900</span>

                    </div>
                </div>
            </div>
        </div>
        <!-- contenedor de tarjetas -->
        <div class="grid3 page catalogo-grid">
            <div th:each="producto : ${productos}" class="tile" th:classappend="${!producto.status} ? ' tile-off'">
                <!-- Foto centrada -->
                <div class="catalogo-img">
                    <img th:if="${producto.imagen != null and producto.imagen != ''}" th:src="${producto.imagen}"
                        alt="Imagen del producto" />
                    <img th:unless="${producto.imagen != null and producto.imagen != ''}"
                        th:src="@{/img/heladosTarjeta1.png}" alt="Imagen por defecto" />
                </div>
                <!--Nombre en tarjeta-->
                <div class="product-contenido">
                    <div class="product-title-box">
                        <h3 th:text="${producto.nombre}" class="product-titulo">Product name</h3>
                    </div>


                    <p class="product-descripcion" th:text="${producto.descripcion} ?: #{producto.sinDescripcion}">
                        No description available.
                    </p>

                    <span class="product-precio">â‚¡900

                    <!-- BotÃ³n agregar al carrito --> <!-- Esto agrega la cantidad y agrega al carrito --> 
                    <form th:action="@{/carrito/agregar}" method="post">
                        <input type="hidden" name="productoId" th:value="${producto.id}" />
                        <input type="number" name="cantidad" min="1" value="1" required style="width:60px;" />
                        <button type="submit">Agregar al carrito ðŸ›’</button>
                    </form>
                    </span>
                </div>
                <!-- Overlay de no disponible -->
                <div class="tile-overlay" th:if="${!producto.status}" th:text="#{estado.no-disponible}">Unavailable</div>
            </div>
        </div>
        <section>
            <section class="hero--banner-sugerencias hero--banner--bleed" id="sugerir-nuevo">
                <div class="banner-text">
                    <h2 class="catalogo-title" th:text="#{sugerencias.titulo}">Have a flavor in mind that you don't see on our list?</h2>
                </div>
            </section>
            <!-- Contenido -->
            <div class="centrado" style="align-items:flex-start;">
                <div class="contenedor-formulario" style="max-width:560px; width:100%;">
                    <h2 style="margin-top:0;" th:text="#{sugerencias.tituloFormulario}">Let us know!</h2>
                    <form th:object="${sugerencia}" th:action="@{/productos/confirmacion}" method="post">

                        <label for="sabor"><strong th:text="#{sugerencias.descripcion}">Description</strong></label>
                        <input id="sabor" type="text" th:field="*{sabor}" th:placeholder="#{producto.comodin-sabor}" required />

                        <label for="descripcion"><strong th:text="#{sugerencias.correo}">Email</strong></label>
                        <input id="descripcion" type="text" th:field="*{descripcion}" th:placeholder="#{sugerencias.comodin-email}" required />

                        <!-- Acciones -->
                        <div style="display:flex; gap:10px; margin-top:6px;">
                            <button type="submit" class="btn pill" style="width:100%; font-weight: 600; background-color: #D27D63;" th:text="#{sugerencias.enviar}">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mommys Ice Cream</p>
    </footer>
<script src="/js/lang.js"></script>
</body>

</html>
