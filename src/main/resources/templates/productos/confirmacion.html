<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:attr="lang=${#locale.language}">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{confirmacion.titulo}">Confirmation</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
<body>
    <header>
        <div class="navbar">
            <a class="brand" th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo Mommy's ice cream" />
                <h1>
                    <span th:text="${brandLine1} ?: 'Mommy's'"></span>
                    <span th:text="${brandLine2} ?: 'Ice Cream'"></span>
                </h1>
            </a>
            <nav class="nav-menu">
                <a th:href="@{/comprar}" th:text="#{nav.comprar}">Comprar</a>
                <a th:href="@{/productos/catalogo}" th:text="#{nav.catalogo}">Catálogo</a>
                <a th:href="@{/sobre-nosotros}" th:text="#{nav.sobreNosotros}">Sobre Nosotros</a>
                <a th:href="@{/contacto}" th:text="#{nav.contacto}">Contáctenos</a>
            </nav>
            <div class="nav-actions">
                <form method="get">
                    <select class="lang-select" name="lang" aria-label="Idioma" onchange="this.form.submit()">
                        <option value="es" th:selected="${#locale.language == 'es'}">ES</option>
                        <option value="en" th:selected="${#locale.language == 'en'}">EN</option>
                    </select>
                </form>
                <a th:href="@{/carrito}" title="Carrito" style="text-decoration:none;">
                    <img th:src="@{/img/carrito.png}" alt="Carrito" style="width:28px;height:28px;object-fit:cover;" />
                </a>
                <a th:href="@{/login}" title="Cuenta" style="text-decoration:none;">
                    <img th:src="@{/img/cuenta.png}" alt="Perfil" style="width:28px;height:28px;object-fit:cover;border-radius:50%;" />
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="centrado">
            <div class="contenedor-formulario" style="max-width:560px; width:100%; text-align:center;">
                <div class="confirmacion-encabezado"><img th:src="@{/img/confirmacion.png}" alt="Confirmación" class="confirmacion-icon" /><h2 style="margin:0;" th:text="#{confirmacion.gracias}">Thanks for your suggestion!</h2></div>
                <p th:text="#{confirmacion.recibido}">We have received your suggestion. Thank you for your contribution!</p>
                <div style="margin-top:12px; display:flex; gap:10px; justify-content:center;">
                    <a th:href="@{/productos/catalogo}" class="btn pill" th:text="#{confirmacion.volver}">Back to catalog</a>
                    <a th:href="@{/}" class="btn pill" style="background:var(--gris); color:var(--texto);" th:text="#{confirmacion.volverInicio}">Go to home</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mommys Ice Cream</p>
    </footer>
<script src="/js/lang.js"></script>
</body>
</html>
