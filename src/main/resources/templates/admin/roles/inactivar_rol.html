<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:attr="lang=${#locale.language}">

<head>
    <meta charset="UTF-8" />
    <title th:text="#{roles.desactivarRol}">Deactivate Role</title>
    <link rel="stylesheet" href="/css/estilos.css" />
</head>

<body>

    <header>
        <!--Logo + nombre de la pagina, seccion 1-->
        <div class="navbar">
            <a class="brand" th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo Mommy's ice cream" />
                <h1>
                    <span th:text="${brandLine1} ?: 'Mommy’s'"></span>
                    <span th:text="${brandLine2} ?: 'Ice Cream'"></span>
                </h1>
            </a>
            <!--Categorias del menu, seccion 2-->
            <nav class="nav-menu">
                <a th:href="@{/comprar}" th:text="#{nav.comprar}">Comprar</a>
                <a th:href="@{/catalogo}" th:text="#{nav.catalogo}">Catálogo</a>
                <a th:href="@{/sobre-nosotros}" th:text="#{nav.sobreNosotros}">Sobre Nosotros</a>
                <a th:href="@{/contacto}" th:text="#{nav.contacto}">Contáctenos</a>
            </nav>
            <!--Opciones de lenguaje y carrito de compras, seccion 3-->
            <div class="nav-actions">
                <form method="get">
                    <select class="lang-select" name="lang" aria-label="Idioma" onchange="this.form.submit()">
                        <option value="es" th:selected="${#locale.language == 'es'}">ES</option>
                        <option value="en" th:selected="${#locale.language == 'en'}">EN</option>
                    </select>
                </form>
                <a th:href="@{/carrito}" title="Carrito" style="text-decoration:none;">
                    <img th:src="@{/img/carrito.png}" alt="Carrito" style="width:28px;height:28px;object-fit:cover;" />
                </a>
                <a th:href="@{/login}" title="Cuenta" style="text-decoration:none;">
                    <img th:src="@{/img/cuenta.png}" alt="Perfil"
                        style="width:28px;height:28px;object-fit:cover;border-radius:50%;" />
                </a>
            </div>
        </div>
    </header>

    <div class="centrado">

        <div class="contenedor-formulario">
            <h2 style="color: #cc6600;" th:text="#{roles.confirmacion-desactivarRol}">Deactivate this role?</h2>
            <p th:utext="${#messages.msg('roles.infoConfirmacion', rol.nombre)}"></p>
            <p th:text="#{roles.infoConfirmacion2}"></p>

            <form th:action="@{'/admin/roles/inactivar/' + ${rol.id}}" method="post">
                <button type="submit" style="background-color: #f9e6cc; color: #cc6600;" th:text="#{roles.si-desativar}">Yes, deactivate</button>
            </form>

            <div style="margin-top: 1em;">
                <a href="/admin/roles/dashboard">
                    <button style="background-color: var(--gris); color: var(--texto);" th:text="#{boton.cancelar}">Cancel</button>
                </a>
            </div>
        </div>
    </div>
<script src="/js/lang.js"></script>
</body>

</html>
