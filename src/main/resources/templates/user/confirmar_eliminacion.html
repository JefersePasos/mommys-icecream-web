<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Confirmar Eliminación</title>
</head>
<body class="centrado">
    <div class="contenedor-formulario">
        <h2 style="color: red;">Confirmar Eliminación de Cuenta</h2>
        <p>Esta acción eliminará tu cuenta permanentemente.</p>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <p>Por seguridad, ingresa tu contraseña para confirmar la eliminación de tu cuenta.</p>

        <form action="/eliminar-cuenta" method="post">
            <label>Confirma tu contraseña:</label>
            <input type="password" name="contrasena" required />
            <br><br>
            <button type="submit" style="margin-top: 1em;">Confirmar y eliminar</button>
        </form>

        <div style="margin-top: 1em;">
            <a href="/perfil">Cancelar y volver al perfil</a>
        </div>

    </div>
</body>
</html>
