<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Perfil</title>
        <link rel="stylesheet" href="/css/estilos.css">
    </head>
    <body> 
        <header>
            <div class="navbar">
                <a class="brand" th:href="@{/}">
                    <img th:src="@{/img/logo.png}" alt="Logo Mommy's ice cream" />
                    <h1>
                        <span th:text="${brandLine1} ?: 'Mommy‚Äôs'"></span>
                        <span th:text="${brandLine2} ?: 'Ice Cream'"></span>
                    </h1>
                </a>

                <nav class="nav-menu">
                    <a th:href="@{/comprar}"        th:text="#{nav.comprar}">Comprar</a>
                    <a th:href="@{/productos/listar}"       th:text="#{nav.catalogo}">Cat√°logo</a>
                    <a th:href="@{/sobre-nosotros}" th:text="#{nav.sobreNosotros}">Sobre Nosotros</a>
                    <a th:href="@{/contacto}"       th:text="#{nav.contacto}">Cont√°ctenos</a>
                </nav>

                <div class="nav-actions">
                    <span th:text="${lang} ?: 'ES'">ES</span>
                    <a th:href="@{/carrito}" title="Carrito"</a>
                    <img th:src="@{/img/carrito.png}" alt="Carrito" style="width:28px;height:28px;object-fit:cover;" />
                    <a th:href="@{/login}" title="Cuenta">
                        <img th:src="@{/img/cuenta.png}" alt="Perfil" style="width:28px;height:28px;object-fit:cover;border-radius:50%;" />
                    </a>
                </div>
            </div>
        </header>
        <div class="centrado">

            <div class="contenedor-formulario">
                <h2>Hola, <span th:text="${usuario.nombre}">Usuario</span> üëã</h2>

                <div class="perfil-datos">
                    <p><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></p>
                    <p><strong>Provincia:</strong> <span th:text="${usuario.provincia}"></span></p>
                    <p><strong>Cant√≥n:</strong> <span th:text="${usuario.canton}"></span></p>
                    <p><strong>Distrito:</strong> <span th:text="${usuario.distrito}"></span></p>
                    <p><strong>Direcci√≥n:</strong> <span th:text="${usuario.direccionExacta}"></span></p>
                </div>

                <div style="margin-top: 1.5em; display: flex; flex-direction: column; gap: 0.5em;">
                    <a href="/editar-perfil">
                        <button>Editar perfil</button>
                    </a>

                    <form action="/logout" method="post">
                        <button type="submit" style="background-color: var(--gris); color: var(--texto);">Cerrar sesi√≥n</button>
                    </form>

                    <form action="/confirmar-eliminacion" method="get">
                        <button type="submit" style="background-color: #ffb3b3; color: #800000;">Eliminar cuenta</button>
                    </form>
                </div>
            </div>
            <!-- Solo mostrar si el usuario es Administrador por seguridad-->
            <div th:if="${usuario.rol.nombre == 'Administrador'}" style="margin-top: 1em;">
                <a th:href="@{/admin/roles/dashboard}">
                    <button style="background-color: var(--naranja); color: white;">Ir al Panel de Roles</button>
                </a>
            </div>
        </div>    
    </body>
</html>
