<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos - Heladería</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Gestión de Productos</h1>
    <a href="/productos/nuevo" class="btn">➕ Agregar Producto</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.status} ? 'Disponible' : 'No disponible'"></td>
                <td>
                    <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn editar">✏️</a>
                    <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn eliminar">🗑️</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
